# Generated by goemon -g
livereload: :6740
tasks:
- match: './src/*.js'
  commands:
  - cat ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_NAME}.js
  - :livereload /
- match: './src/*.sass'
  commands:
  - sass ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_NAME}.css
  - :livereload /
- match: './src/*.slim'
  commands:
  - slimrb ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_NAME}.html
  - :livereload /
